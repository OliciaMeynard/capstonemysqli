<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeShare</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/css/style2.css">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="editprofile.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ed5f640b66.js" crossorigin="anonymous"></script>

</head>
<body>



    <div class="signInContainer">
        <div class="column">
            <a class="btn btn-dark back-link" href="../index.html">Back to admin panel</a>
            <div class="header">
                <img  class="logoSignIn" src="../../../assets/imgs/logo.png" alt="logo" title="site logo">
                <h3 class="pageHeaderTxt">Update User</h3>
                <!-- <span>To continue to Recipe Clips</span> -->
            </div>
            <div class="loginForm">
                
            <form  id="signForm" class="signForm" enctype="multipart/form-data">
                   
                <div class="statusMsg"></div>
                <div id="prodImgDiv">
                    <img src="" alt="" id="prodImg"/>
                </div>

                <div class="profilePic">
                    <img src="" alt="">
                </div>
                <input accept="image/*" class='form-control mb-4' type='file' id='file' name='file'>
                <label for="" class="mb1">Username</label>
                <input class="mb3" type="text" name="username" id="username" placeholder="Username" autocomplete="off" value="" require>
                <label for="" class="mb1">Firstname</label>
                <input class="mb3" type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="off" value="" require>
                <label for="" class="mb1">Lastname</label>
                <input class="mb3" type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="off" value="" required>
                <label for="" class="mb1">Email</label>
                <input class="mb3" type="email" name="email" id="email" placeholder="Email" autocomplete="off" value="" required>
                <input type="submit" name="submitButton" value="UPDATE" class="signFormBtn">
                <input class='form-control' type='text' id='profilePicRef' name='profilePicRef' style="display: none;" >
                <input class='form-control' type='text' id='idRef' name='idRef' style="display: none;" >

            </form>



            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>  


    <script src="../../../js/jquery.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
