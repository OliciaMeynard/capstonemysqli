    <main>
    <section class="sectionUsers container">
        <h2 class="ms-2 section-header">Users Management</h2>

        <div class="container containerusers">
            <table class="table table-striped display dataTable" id="userrecords"  width='100%'>
                <thead>
                    <tr scope="col">





                        <!-- <th>ID</th> -->
                        <th scope="col">Img</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th scope="col">Username</th>
                        <th>Followers</th>
                        <th>Following</th>
                        <th>Recipes</th>
                        <!-- <th>Username</th>
                        <th>Created At</th>-->
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody id="content"></tbody>
            </table>
        </div>
        
    </section>



    <!-- RECIPES -->

    <section class="sectionRecipes container">
        <h2 class="ms-2 section-header">Recipes Management</h2>

        <div class="container">
            <table class="table table-striped display dataTable" id="reciperecords"  width='100%'>
                <thead>
                    <tr scope="col">


               
                        <th >Img</th>
                        <th >Title</th>
                        <th >Favorites</th>
                        <th >Views</th>
                        <th >Comments</th>
                        <th >Category</th>
                        <th >Action</th>

                    </tr>
                </thead>

                <tbody id="content"></tbody>
            </table>
        </div>
        
    </section>
