<body>

            <!-- NAV HERE -->
   <section class="header-nav">

      

   </section>

 

    <div class="signInContainer">

        <!-- LOADING SPINNER -->
        <div class="text-center divSpinner">
            <div class="spinner-border" id="spinner-border" role="status">
            </div>
            <h4>Loading...</h4>
        </div>
        <!-- LOADING SPINNER -->

        <form class="column" id="formMessage">
            <img src="../../uploads/profpic/default.webp" alt="" class="profileEmailPic mb-4">
            <div class="mb-5">
                <p>Send message to:</p>
                <h2 class="profileEmailname "> Username</h2>
            </div>
            <div class='mb-3 mt-6'>
                <label for="exampleInputEmail1 mb-3">Name</label>
                 <input type='text' class='form-control' id="name" name='name' placeholder='Your name' aria-label='Sizing example input' aria-describedby='inputGroup-sizing-sm' required>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Email</label>
                 <input type='email' class='form-control' id="email" name='email' placeholder='Email' aria-label='Sizing example input' aria-describedby='inputGroup-sizing-sm' required>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Subject</label>
                 <input type='text' class='form-control' id="subject" name='subject' placeholder='Subject' aria-label='Sizing example input' aria-describedby='inputGroup-sizing-sm' required>
            </div>
            <div class='mb-3'>
                <label for="exampleInputEmail1 mb-3">Message</label>
                <textarea rows='3' placeholder='Message' class='form-control textareaForm' id="message" name='message' ></textarea>
            </div>
            <div class='mb-3' style="display: none;" >
                <label for="exampleInputEmail1 mb-3">Email to send</label>
                 <input type='email' value=""  class='form-control' id="emailSendto" name='emailSendto'>
            </div>
       
            <input type='submit' class='btn-sendmail' name='sendButton' id="send_button" value="Send"/>
        </form>


    </div>
    <!-- TOAST -->
    <div class="toast align-items-center  border-0" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
        <div class="d-flex">
          <div class="toast-body">
            Message sent!
          </div>
          <button type="button" id="btn-close-toast" class="btn-close  btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    <!-- TOAST -->


    <footer class="footer">

    </footer>
